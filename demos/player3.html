<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="../vendors/scoped.js"></script>
        <script src="../vendors/beta-noscoped.js"></script>
        <script src="../vendors/betajs-browser-noscoped.js"></script>
        <script src="../vendors/betajs-flash-noscoped.js"></script>
        <script src="../dist/betajs-media-noscoped.js"></script>
	</head>
	<body>
		<video style="width:50%">
		</video>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="fullscreen">Fullscreen</button>
		<script>
	        BetaJS.Flash.options = {
                flashFile : "../vendors/betajs-flash.swf",
                forceReload : true
            };
		    BetaJS.Media.Player.VideoPlayerWrapper.create({
		    	element: $("video").get(0),
		    	poster: "movie.png",
		    	source: "movie.mp4",
		    	//forceflash: true
		    }).success(function (instance) {
		    	document.title = "Success";
		    	$("#play").on("click", function () {
		    		instance.play();
		    	});
                $("#pause").on("click", function () {
                    instance.pause();
                });
                $("#fullscreen").on("click", function () {
                    instance.enterFullscreen();
                });
                if (instance.error())
                	alert(instance.error());
                instance.on("error", function (error) {
                	alert(error);
                });
		    }).error(function () {
		    	document.title = "Error";
		    });
		</script>
	</body>
</html>
