<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
		<script src="../node_modules/betajs-shims/dist/betajs-shims.js"></script>		
        <script src="../node_modules/betajs-scoped/dist/scoped.js"></script>
        <script src="../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-media-noscoped.js"></script>
	</head>
	<body>
		<video style="width:50%">
		</video>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="fullscreen">Fullscreen</button>
		<script>
		    BetaJS.Media.Player.VideoPlayerWrapper.create({
		    	element: $("video").get(0),
		    	poster: "movie.png",
		    	source: "movie.mp4"
		    }).success(function (instance) {
		    	document.title = "Success";
		    	$("#play").on("click", function () {
		    		instance.play();
		    	});
                $("#pause").on("click", function () {
                    instance.pause();
                });
                $("#fullscreen").on("click", function () {
                    instance.enterFullscreen();
                });
                if (instance.error())
                	alert(instance.error());
                instance.on("all", function () {
                    console.log(arguments);
				});
		    }).error(function () {
		    	document.title = "Error";
		    });
		</script>
	</body>
</html>
